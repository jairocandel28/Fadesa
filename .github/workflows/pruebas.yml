name: CI/CD Pruebas

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Instalar Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk build-essential

    - name: Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar tests con pytest (forzado para doble carpeta)
      env:
        PYTHONPATH: ./src:./Fadesa/src
      run: |
        echo "Estructura real detectada en GitHub:"
        ls -R .
        pytest -v */tests tests
