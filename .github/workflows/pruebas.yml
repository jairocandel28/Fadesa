name: CI/CD Pruebas Robusto

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Instalar Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        

    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-tk

    - name: Instalar dependencias Python (requirements.txt)
      env:
        MPLBACKEND: Agg
      run: |
        python -m pip install --upgrade pip
        # Instalación forzada de todas tus librerías
        python -m pip install -r requirements.txt

    - name: Ejecutar pruebas con Pytest
      run: |
        # 1. Diagnóstico: Listar la estructura para confirmar la carpeta 'tests'
        echo "Contenido del directorio de trabajo (observar mayúsculas/minúsculas):"
        ls -F
        
        # 2. Configuración de PATH para importar módulos de 'src/'
        export PYTHONPATH=$PYTHONPATH:./src
        
        # 3. Ejecución FORZADA de Pytest, probando 'tests/' Y 'Tests/'
        # Si la primera falla, prueba la segunda.
        # Esto debería asegurar que encuentre la carpeta.
        python -m pytest tests/ --durations=5 || python -m pytest Tests/ --durations=5